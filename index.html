<!DOCTYPE html>
<html ng-app="WebApp">

<head>
    <title>Narottam Dattatrey</title>
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/layouts/angular-material.layouts.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/layouts/angular-material.layouts-attributes.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div>
        <h1>personal manager</h1>
        <div class="container" ng-controller="ContactController as ctrl">
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="contact in ctrl.contactDetails">{{contact.name +" "+ contact.email}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js">
    </script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>
    <!-- <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
